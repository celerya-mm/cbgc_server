{% extends '_base_buyer_login.html' %}

{% block content %}
<div class="container text-center mt-5">
    <div class="row no-gutters justify-content-center">
        <h2>Download Attestato nr:</h2>
        <h2>[ {{ cert_nr }} ]</h2>
        <br>
        <a class="btn btn-update" type="button" title="Download"
           href="{{ url_for(func, _link=link) }}">
            <img class="icon-simple" src="{{ url_for('static', filename='icons/download.svg') }}" alt=""/>
        </a>
    </div>
    <div class="row no-gutters justify-content-center">
        <div class="col-md-5">
            <img class="img-fluid" style="max-width: 250px;"
                 src="{{ url_for('static', filename='Logo.png') }}" alt="">
        </div>
    </div>
    <br>
    <div class="card-footer px-lg-5 py-lg-4">
        <div class="text-sm text-muted" style="font-size: 12px">
            Associato al Consorzio:
            <a title="Effettua la login" href="{{ url_for('login_buyer', cert_nr=link) }}">
                log-in
            </a>
        </div>
        <div class="text-sm text-muted" style="font-size: 12px">
            <a title="Resetta password" href="{{ url_for('buyer_email_reset_psw', cert_nr=link) }}">
                Resetta
            </a>
            Password dimenticata
        </div>
    </div>
    <br>
</div>
{% endblock %}
